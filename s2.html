    <title>Local Government online app</title>
    <meta name="description" content="Local Government online app">
    <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/dojo/dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/esri/css/esri.css" />
    <link rel="apple-touch-icon-precomposed" href="images/onlineapp.png" />
    <style>
        html, body {
            height:100%;
            font-size:100%;
            font-family:sans-serif;
        }
        .fill {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }
        .startupBkgd {
            background-image:url("images/loading.gif");
            background-position:center;
            background-repeat:no-repeat;
        }
        .noJavaScriptMessage {
            margin: 80px;
            font-size: large;
        }
        .transparent {
            opacity:0.0;filter:Alpha(opacity=0);
        }
        @media screen and (max-height:550px){.esriPopup .contentPane{max-height:300px}}
        @media screen and (max-height:500px){.esriPopup .contentPane{max-height:250px}}
        @media screen and (max-height:450px){.esriPopup .contentPane{max-height:200px}}
        @media screen and (max-height:400px){.esriPopup .contentPane{max-height:150px}}
        @media screen and (max-height:350px){.esriPopup .contentPane{max-height:100px}}
        @media screen and (max-height:300px){.esriPopup .contentPane{max-height:50px}}
    </style>

</head>
<body id="pageBody" class="claro fill startupBkgd">
    <div id="contentDiv" class="fill transparent"></div>
    <noscript>
        <div class="noJavaScriptMessage">
            <span>This site requires JavaScript.</span>
        </div>
    </noscript>
    <script>
        var path_location = location.pathname.replace(/\/[^/]+$/, '');
        var dojoConfig = {
            packages: [{
                name: "js",
                location: path_location + '/js2'
            },{
                name: "esriTemplate",
                location: path_location
            },{
                name: "config",
                location: path_location // common config
            }],
            async: false,
            parseOnLoad: false
        };
        document.ontouchmove = function(e) {e.preventDefault()};  // prevent mobile bounce
    </script>
    <!--[if IE]>
    <script>
        // IE loads unreliably from cache
        dojoConfig.cacheBust = true;
    </script>
    <!--<![endif]-->
    <script src="http://js.arcgis.com/3.6/"></script>
    <script src="js2/libs.js"></script>
    <script src="js2/lgonlineStart.js"></script>
</body>
